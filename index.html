<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站首页</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background-image: linear-gradient(to right, #ffe0e0, #ffffff);
            background-clip: text;
            background-origin: content-box;
            background-size: 100% 200%;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .search-box {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .search-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-box button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-box button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网站</h1>
        <div class="search-box">
            <label for="search-input">搜索内容：</label>
            <input type="text" id="search-input" name="search" required>
            <button type="submit">搜索</button>
        </div>
        <div id="search-results"></div>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchInput = document.getElementById('search-input').value;
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = ''; // 清空搜索结果

            // 假设我们有一个简单的搜索数据
            const searchData = [
                '第一条搜索结果',
                '第二条搜索结果',
                '第三条搜索结果',
                // 更多搜索结果...
            ];

            // 检查搜索数据中是否包含搜索内容
            if (searchInput.trim() === '') {
                alert('请输入搜索内容');
                return;
            }

            // 查找搜索结果
            const results = searchData.filter(result => result.includes(searchInput));
            if (results.length > 0) {
                searchResults.innerHTML = '<h2>搜索结果</h2>';
                results.forEach(result => {
                    const listItem = document.createElement('li');
                    listItem.textContent = result;
                    searchResults.appendChild(listItem);
                });
            } else {
                searchResults.innerHTML = '<h2>抱歉，没有找到结果</h2>';
            }
        });
    </script>
</body>
</html>
