    color: #333;
    text-align: center;
  }
  table {
    width: 100%;

    margin-top: 20px;
  }
  th, td {
    padding: 10px;

    text-align: left;
  }
  th {

  }
  input[type=number] {
    padding: 5px;

    border-radius: 4px;
    width: 100%;
  }
  button {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;

  button:hover {
    background-color: #0056b3;
  }
  #interpretation-自杀风险 {
    font-weight: bold;
  }
  @media only screen and (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead tr {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
    tr { border: 1px solid #ccc; }
    td {
      border: none;
      border-bottom: 1px solid #eee;
      position: relative;
      padding-left: 50%;
    }
    td:before {
      position: absolute;
      top: 6px;
      left: 6px;
      width: 45%;
      padding-right: 10px;
      white-space: nowrap;
    }
    td:nth-of-type(1):before { content: "维度"; }
    td:nth-of-type(2):before { content: "分数"; }
    td:nth-of-type(3):before { content: "解读结果"; }
    td:nth-of-type(4):before { content: "操作"; }
  }
</style>
<title>多维度心理测试结果解读</title>
<script>
function interpretScore(dim) {
    var score = document.getElementById('score-' + dim).value;
    score = parseInt(score); // 将分数转换为整数
    var result = '';

    if (10 <= score && score <= 33) {
        result = '正常';
    } else if (34 <= score && score <= 40) {
        result = '轻度';
    } else if (41 <= score && score <= 45) {
        result = '中度';
    } else if (46 <= score && score <= 50) {
        result = '重度';
    } else {
        result = '分数超出范围';
    }

    // 特殊处理自杀风险维度
    if (dim === '自杀风险') {
        if (43 <= score && score <= 50) {
            window.location.href = 'https://neasvt.github.io/neast.github.io/%E8%87%AA%E6%9D%80';
            return; // 跳转后停止执行
        }
    }

    document.getElementById('interpretation-' + dim).innerText = '测试结果：' + result;
}
</script>
