<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站首页</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background-image: url('night-sky.jpg'); /* 替换为你的背景图片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .status-message {
            margin: 20px;
            background-color: #f2f2f2;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .status-message h1 {
            font-size: 2em;
        }
        .status-message p {
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<script>
        function isTimeOutsideOfRange() {
            const now = new Date();
            const startTime = new Date('23:00:00');
            const endTime = new Date('04:00:00');

            // 检查当前时间是否在停用时间段内
            if (now >= startTime && now <= endTime) {
                document.getElementById('status').innerText = '抱歉，网站目前暂时关闭，请稍后再访问。';
                // 或者，你可以使用window.location.href来重定向
                window.location.href = 'https://example.com/maintenance.html';
            } else {
                document.getElementById('status').innerText = '网站正常运行。';
            }
        }

        // 页面加载完成后立即执行检查
        isTimeOutsideOfRange();

        // 每分钟检查一次，确保时间同步
        setInterval(isTimeOutsideOfRange, 60000);
</script>
    <body>
    <div class="container">
        <h1>欢迎来到我的网站</h1>
        <div class="status-message">
            <h1>夜深了，好好休息一下吧！</h1>
            <p>为了您和网站的健康，我们将在晚上23点到次日早上4点进行维护。感谢您的理解与支持。</p>
        </div>
    </div>
</body>
</html>
