<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站首页</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background-image: url('night-sky.jpg'); /* 替换为你的背景图片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .status-message {
            margin: 20px;
            background-color: #f2f2f2;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .status-message h1 {
            font-size: 2em;
        }
        .status-message p {
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网站</h1>
        <div class="status-message">
            <h1>夜深了，好好休息一下吧！</h1>
            <p>为了您和网站的健康，我们将在晚上23点到次日早上4点进行维护。感谢您的理解与支持。</p>
        </div>
    </div>
</body>
</html>
