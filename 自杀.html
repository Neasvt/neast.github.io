  .footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.9em;
    color: #666;
    animation: fadeIn 1s;
  }
  @media only screen and (max-width: 600px) {
    .container {
      margin: 10px;
      padding: 10px;
    }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
